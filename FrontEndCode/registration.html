    <h2>Registration</h2>

        <input type="password" id="password" name="password" required><br>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a> or view your <a href="reservations.html">reservations</a>.</p>

    </footer>
